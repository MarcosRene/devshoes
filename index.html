    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <input type="text" name="" id="" placeholder="Buscar produtos" />

        <button>

        </button>
        
        <button 
        id="shopping-cart-button">

      </section>

      <section class="modal-overlay">
        <div class="modal-container">
          <div class="modal-head">
            <h1>Tênis Nike Air Force 1 Flyease Masculino</h1>

            <button id="close-modal-button">
              <i class="ph ph-x" style="color: white; font-size: 20px"></i>
            </button>
          </div>

          <div class="modal-body">
            <span class="category">Casual</span>

            <div class="price-container">
              <div class="badge">
                <span>R$ 799,99</span>
              </div>

              <div class="price-info">
                <span>12x de R$ 66,99</span>
                <p>ou pague no Pix e ganhe + 5% off</p>
              </div>
            </div>

            <div class="sizes">
              <span>Tam</span>

              <ul class="size-list">
                <li>37</li>
                <li>38</li>
                <li>39</li>
                <li>40</li>
                <li>41</li>
              </ul>
            </div>

            <div class="quantity">
              <span>Quantidade</span>

              <div class="quantity-content">
                <input type="text" id="quantity-input" value="0" />
                <div class="button-group">
                  <button id="increment-button">
                    <i class="ph ph-caret-up"></i>
                  </button>
                  <button id="decrement-button">
                    <i class="ph ph-caret-down"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="cancel-button">Cancelar</button>
            <button class="purchase-button" id="purchase-button">Comprar</button>
          </div>
        </div>
      </section>
    </main>
